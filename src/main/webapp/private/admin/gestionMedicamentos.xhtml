<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../WEB-INF/template/admin.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:toolbar id="toolbar">
                        <f:facet name="left">
                            <p:outputLabel value="Administrador" style="text-transform: uppercase;"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton value="Notificaciones" action="notificaciones.xhtml"/>
                            <p:commandButton value="Principal" icon="ui-icon-home" action="principal.xhtml"/>
                        </f:facet>
                    </p:toolbar>
                    <br></br>
                    <p:accordionPanel activeIndex="null">
                        <p:tab title="A침adir medicamento">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="Nombre del medicamento: " style="font-weight: bold"/>
                                <h:inputText value="#{medicamentoControlador.medicamento.nombre}"/>
                                <h:outputLabel value="Descripci칩n del medicamento: " style="font-weight: bold"/>
                                <h:inputTextarea rows="10" cols="50" value="#{medicamentoControlador.medicamento.descripcion}"/>
                            </p:panelGrid> 
                            <p:commandButton value="A침adir" actionListener="#{medicamentoControlador.anadeMedicamento()}"/>
                        </p:tab>
                    </p:accordionPanel>
                    
                    <br></br>
                    
                    <p:dataTable value="#{medicamentoControlador.listaMedicamentos}" var="m" emptyMessage="No hay medicamentos registrados.">
                        <f:facet name="header">
                            Lista de medicamentos
                        </f:facet>
                        <p:column headerText="Medicamento">
                            <h:outputText value="#{m.nombre}"/>
                        </p:column>
                        <p:column headerText="Descripci칩n">
                            <h:outputText value="#{m.descripcion}"/>
                        </p:column>
                        <p:column style="width: 5%">
                            <p:commandButton icon="ui-icon-trash" actionListener="#{medicamentoControlador.eliminarMedicamento(m)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
