<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/admin.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:toolbar id="toolbar">
                        <f:facet name="left">
                            <p:outputLabel value="Administrador" style="text-transform: uppercase;"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton value="Notificaciones" action="notificaciones.xhtml"/>
                            <p:commandButton value="Principal" icon="ui-icon-home" action="principal.xhtml"/>
                        </f:facet>
                    </p:toolbar>
                    <br></br>
                    <center>
                        <p:dataTable var="user" value="#{usuariosControlador.listaUsuarios}" style="text-align: center; width: 80%;">
                            <f:facet name="header">
                                <p:outputLabel value="Usuarios Registrados"/>
                            </f:facet>
                            <p:column headerText="Id. de usuario:" style="width: 15%">
                                <h:outputText value="#{user.idUsuario}"/>
                            </p:column>
                            <p:column headerText="Nombre de usuario:">
                                <h:outputText value="#{user.nombreUsuario}"/>
                            </p:column>
                            <p:column headerText="Tipo de usuario:">
                                <h:outputText value="#{user.tipoUsuario}"/>
                            </p:column>
                            <p:column style="width: 5%">
                                <p:commandButton actionListener="#{usuariosControlador.eliminarUsuario(user)}" icon="ui-icon-trash" rendered='#{user.tipoUsuario!="admin"}'/>
                            </p:column>
                        </p:dataTable> 
                    </center>    
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
