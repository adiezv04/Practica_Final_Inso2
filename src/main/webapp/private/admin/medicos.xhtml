<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/admin.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:toolbar id="toolbar">
                        <f:facet name="left">
                            <p:outputLabel value="Administrador" style="text-transform: uppercase;"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton value="Notificaciones" action="notificaciones.xhtml"/>
                            <p:commandButton value="Principal" icon="ui-icon-home" action="principal.xhtml"/>
                        </f:facet>
                    </p:toolbar>
                    <br></br>
                    <p:messages id="messages" showDetail="false" closable="true">
                        <p:autoUpdate/>
                    </p:messages>
                    <center>
                    
                        <p:panel id="panel" header="Registrar nuevo Doctor" style="margin-bottom:10px;">
                            <h:panelGrid columns="4" cellpadding="5">
                                <p:outputLabel for="text1" value="Nombre:" />
                                <p:inputText id="text1"  value="#{medicoControlador.doctor.nombre}" required="true"/>

                                <p:outputLabel for="text2" value="Apellidos:" />
                                <p:inputText id="text2"  value="#{medicoControlador.doctor.apellidos}" required="true"/>

                                <span title="Campo en el cual esta especializado el doctor (ej: Dermatología, Pediatría...)">Especialidad: *</span>
                                <p:inputText label="Especialidad"  value="#{medicoControlador.doctor.especialidad}" required="true"/>
                                <p:outputLabel/><p:outputLabel/>
                                <p:outputLabel for="text4" value="Nombre de usuario:"/>
                                <p:inputText id="text4"  value="#{medicoControlador.usuario.nombreUsuario}" required="true"/>

                                <p:outputLabel for="text5" value="Contraseña:"/>
                                <p:password id="text5"  value="#{medicoControlador.usuario.clave}" required="true"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:commandButton value="Aceptar" actionListener="#{medicoControlador.crearDoctor()}"/>
                    </center>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
