<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/doctor.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:toolbar id="toolbar">
                        <f:facet name="left">
                            <p:outputLabel value="Dr. #{principalControlador.doctor.apellidos}" style="text-transform: uppercase;"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton value="Notificaciones" action="notificaciones.xhtml"/>
                            <p:commandButton value="Principal" icon="ui-icon-home" action="principal.xhtml"/>
                        </f:facet>
                    </p:toolbar>
                    <br></br> 
                    <p:messages showDetail="true" closable="true">
                        <p:autoUpdate/>
                    </p:messages>
                    
                    <p:dataTable value="#{pacientesControlador.listaHabitaciones}" var="habitacion" style="text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Pacientes ingresados a su cargo"/>
                        </f:facet>
                        <p:column headerText="Planta">
                            <h:outputText value="Planta #{habitacion.planta.numero}, #{habitacion.planta.especialidad}"/>
                        </p:column>
                        <p:column headerText="Nº habitación">
                            <h:outputText value="#{habitacion.numero}"/>
                        </p:column>
                        <p:column headerText="Nombre del paciente">
                            <h:outputText value="#{habitacion.paciente.nombre} #{habitacion.paciente.apellidos}"/>
                        </p:column>
                        <p:column headerText="DNI del paciente">
                            <h:outputText value="#{habitacion.paciente.dni}"/>
                        </p:column>
                        <p:column headerText="Detalles del ingreso">
                            <h:outputText value="#{habitacion.detalles}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Dar alta" actionListener="#{pacientesControlador.darAlta(habitacion)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
            
        </ui:composition>

    </body>
</html>
