<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/cliente.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:toolbar id="toolbar">
                        <f:facet name="left">
                            <p:outputLabel value="#{principalControlador.paciente.nombre} #{principalControlador.paciente.apellidos} #{principalControlador.paciente.dni}" style="text-transform: uppercase;"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton value="Notificaciones" action="notificaciones.xhtml"/>
                            <p:commandButton value="Principal" icon="ui-icon-home" action="principal.xhtml"/>
                        </f:facet>
                    </p:toolbar>
                    <br></br>
                    <p:dataTable value="#{recetasControlador.listaRecetas}" var="receta" emptyMessage="No hay recetas para usted.">
                        <f:facet name="header">
                            <p:outputLabel value="Recetas"/>
                        </f:facet>
                        <p:column headerText="Medicamento: ">
                            <h:outputText value="#{receta.medicamento.nombre}"/>
                        </p:column>
                        <p:column headerText="Detalles del medicamento: ">
                            <h:outputText value="#{receta.medicamento.descripcion}"/>
                        </p:column>
                        <p:column headerText="Comentarios del doctor: ">
                            <h:outputText value="#{receta.comentario}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
