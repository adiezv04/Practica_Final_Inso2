<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro</title>
        <h:outputStylesheet library="css" name="registro.css"/>
    </h:head>
    <h:body id="principal">
        <h:form id="h_form">
            <div class="login-page">
                <div class="form">
                    <div class="login-form">
                        <p class="message2">Datos personales*</p>
                        <hr></hr>
                        <p:inputText label="nombre" placeholder="nombre" required="true" value="#{registroControlador.paciente.nombre}"/>
                        
                        <p:inputText label="apellidos" placeholder="apellidos" required="true" value="#{registroControlador.paciente.apellidos}"/>
                        
                        <p:inputText label="dni" placeholder="dni" required="true" value="#{registroControlador.paciente.dni}"/>
                        
                        <p:calendar label="fecha de nacimiento" placeholder="fecha de nacimiento" required="true" locale="es" value="#{registroControlador.paciente.fechaNacimiento}"/>
                        
                        <p class="message2">Datos de usuario*</p>
                        <hr></hr>
                        <p:inputText label="nombre de usuario" placeholder="nombre de usuario" required="true" value="#{registroControlador.usuario.nombreUsuario}"/>
                        
                        <p:password label="contraseña" placeholder="contraseña" required="true" value="#{registroControlador.usuario.clave}"/>
                        
                        <p:password label="repetir contraseña" required="true" placeholder="repetir contraseña"/>
                        
                        <p:commandButton value="Registrarse" actionListener="#{registroControlador.registra()}"/>
                        <h:link class="message" outcome="index.xhtml" value="Iniciar sesión"/>
                        
                        <h:outputScript library="js" name="calendar.js"/>
                    </div>
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate/>
                    </p:messages>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
